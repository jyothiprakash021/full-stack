<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Font and Text Properties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* i. font-size */
    .size-example {
      font-size: 24px;
      color: rgb(0, 100, 200);
    }

    /* ii. font-weight */
    .weight-example {
      font-weight: bold;
      font-size: 20px;
      color: rgb(200, 50, 50);
    }

    /* iii. font-style */
    .style-example {
      font-style: italic;
      font-size: 18px;
      color: rgb(50, 150, 50);
    }

    /* iv. text-decoration */
    .decoration-example {
      text-decoration: underline overline;
      font-size: 18px;
      color: rgb(128, 0, 128);
    }

    /* v. text-transform */
    .transform-example {
      text-transform: uppercase;
      font-size: 18px;
      color: rgb(255, 128, 0);
    }

    /* vi. text-align */
    .align-example {
      text-align: center;
      font-size: 20px;
      color: rgb(0, 0, 128);
      border: 1px solid gray;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>CSS Font and Text Properties</h1>

  <p class="size-example">This text shows font-size (24px).</p>
  <p class="weight-example">This text shows font-weight (bold).</p>
  <p class="style-example">This text shows font-style (italic).</p>
  <p class="decoration-example">This text shows text-decoration (underline + overline).</p>
  <p class="transform-example">This text shows text-transform (uppercase).</p>
  <p class="align-example">This text is centered using text-align.</p>

</body>
</html>
