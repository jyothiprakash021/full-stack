<!DOCTYPE html>
<html>
<head>
    <title>Document Object Example</title>
</head>
<body>
    <h1 id="header">Hello, World!</h1>
    <p id="paragraph">This is a sample paragraph.</p>
    <button onclick="changeContent()">Change Content</button>

    <script>
        function changeContent() {
            console.log("Page title:", document.title);
            console.log("URL:", document.URL);

            document.title = "New Document Title";

            const header = document.getElementById('header');
            const paragraph = document.getElementById('paragraph');

            header.innerHTML = "Welcome to the Updated Page!";
            paragraph.innerHTML = "The content has been changed by JavaScript.";

            const newPara = document.createElement('p');
            newPara.innerHTML = "This is a new paragraph added dynamically.";
            document.body.appendChild(newPara);
        }
    </script>
</body>
</html>
