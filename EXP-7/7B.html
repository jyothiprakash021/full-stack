<!DOCTYPE html>
<html>
<head>
    <title>Window Object Example</title>
</head>
<body>
    <h2>Window Object Example</h2>
    <button onclick="showWindowProperties()">Show Window Info</button>
    <button onclick="openNewWindow()">Open New Window</button>
    <button onclick="closeWindow()">Close This Window</button>

    <script>
        function showWindowProperties() {
            alert("Window Width: " + window.innerWidth + "\n" +
                  "Window Height: " + window.innerHeight + "\n" +
                  "URL: " + window.location.href + "\n" +
                  "User Agent: " + window.navigator.userAgent);
        }

        function openNewWindow() {
            window.open("https://www.example.com", "_blank", "width=400,height=400");
        }

        function closeWindow() {
            window.close();
        }
    </script>
</body>
</html>
