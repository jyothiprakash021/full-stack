<!DOCTYPE html>
<html>
<head>
  <title>Displaying Output</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .output {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    .highlight {
      color: darkblue;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Different Ways to Display Output</h2>

<div id="output1" class="output"></div>
<div id="output2" class="output"></div>
<div id="output3" class="output"></div>
<div id="output4" class="output"></div>

<script>
  document.getElementById("output1").textContent = "Hello World";

  document.getElementById("output2").textContent = "Hello-World";

  document.getElementById("output3").innerHTML = "Hello<span class='highlight'>...World</span>";

  let name = "Alice";
  let age = 25;
  document.getElementById("output4").textContent = `My name is ${name} and I am ${age} years old.`;
</script>

</body>
</html>
