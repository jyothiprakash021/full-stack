<!DOCTYPE html>
<html>
<head>
    <title>Display Weekday</title>
    <script>
        function displayWeekday() {
            let dayNum = parseInt(prompt("Enter a number (1-7) for the weekday:"));
            let dayName;

            switch(dayNum) {
                case 1:
                    dayName = "Sunday";
                    break;
                case 2:
                    dayName = "Monday";
                    break;
                case 3:
                    dayName = "Tuesday";
                    break;
                case 4:
                    dayName = "Wednesday";
                    break;
                case 5:
                    dayName = "Thursday";
                    break;
                case 6:
                    dayName = "Friday";
                    break;
                case 7:
                    dayName = "Saturday";
                    break;
                default:
                    dayName = "Invalid input! Please enter a number between 1 and 7.";
            }

            alert(dayName);
            document.getElementById("weekday").textContent = dayName;
        }
    </script>
</head>
<body onload="displayWeekday()">
    <h1 id="weekday"></h1>
</body>
</html>
