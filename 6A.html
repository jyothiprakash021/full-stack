<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal and External JavaScript Example</title>
    <script src="script.js"></script>
    <script>
        function showInternalMessage() {
            alert("Hello from Internal JavaScript!");
        }
    </script>
</head>
<body>
    <h1>JavaScript Example</h1>
    <button onclick="showInternalMessage()">Click for Internal JS</button>
    <button onclick="showExternalMessage()">Click for External JS</button>
</body>
</html>
